<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-info-subtle text-info-emphasis">
<nav class="nav nav-pills flex-column flex-sm-row">
    <a class="flex-sm-fill text-sm-center nav-link {% if request.endpoint == 'home' %}active{% endif %}"
       aria-current="page" href="{{url_for('home')}}">Home</a>
    <a class="flex-sm-fill text-sm-center nav-link {% if request.endpoint == 'about' %}active{% endif %}"
       href="{{url_for('about')}}">About</a>
</nav>
<hr>
{% block content %}

{% endblock %}

<footer class="bg-dark text-white mt-5 p-4">
    <div class="container">
        <div class="row">

            <div class="col-md-4">
                <h5>Контакты</h5>
                <p>Email: info@example.com</p>
                <p>Телефон: +7 (123) 456-7890</p>
                <p>Адрес: 12345, г. Москва, ул. Примерная, д. 1</p>
            </div>


            <div class="col-md-4">
                <h5>Ссылки</h5>
                <ul class="list-unstyled">
                    <li><a href="{{url_for('home')}}" class="text-white">Home</a></li>
                    <li><a href="{{url_for('about')}}" class="text-white">About</a></li>
                </ul>
            </div>


            <div class="col-md-4">
                <h5>Мы в социальных сетях</h5>
                <a href="#" class="text-white me-3">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
                <a href="#" class="text-white me-3">
                    <i class="fab fa-twitter"></i> Twitter
                </a>
                <a href="#" class="text-white">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
            </div>
        </div>

        <hr class="bg-white">


        <div class="row">
            <div class="col text-center">
                <p class="mb-0">© 2024 Все права защищены. Пример компании.</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
